<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container-fulid">
        <header class="container-fulid bg-primary">
            <h1 class="text-center py-3 text-light">Add a new transaction</h1>
        </header>
        <section class="container m-3 mx-auto bg-body-secondary py-4 px-5 col-lg-6">
            <form action="">
                <fieldset>
                    <label for="">Type</label><br>
                    <select name="" id="options" class="my-2 px-2 py-1 w-100">
                        <option value="">Select a type</option>
                        <option value="income">Income</option>
                        <option value="expense">Enpense</option>
                        <option value="saving">Saving</option>
                        <option value="loan">Loan</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" class="px-2 py-1 my-2 w-100" required>
                </fieldset>
                <fieldset>
                    <label for="amount">Amount</label><br>
                    <input type="text" id="amount" name="amount" class="px-2 py-1 my-2 w-100" required>
                </fieldset>
                <button class="btn btn-success my-2" id="add">Add to Transaction</button>
            </form>
        </section>

        <section class="container bg-danger-subtle py-3">
            <h1 class="text-center text-dark mb-2">Entered Data</h1>
            <div class="table-responsive mt-1">
                <table class="table-bordered table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody id="row-wrapper">

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
